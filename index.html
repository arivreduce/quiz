<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="a quiz to find what you're meant to do in life"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Career Quiz</title>
  </head>
  <body>
    <header>
      <img
        id="logo"
        alt="freeCodeCamp"
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
      />
      <h1>HTML/CSS Quiz</h1>
      <nav>
        <ul>
          <li><a href="#student-info">INFO</a></li>
          <li><a href="#html-questions">HTML</a></li>
          <li><a href="#css-questions">CSS</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form
        action="https://freecodecamp.org/practice-project/accessibility-quiz"
        method="post"
      >
        <section role="region" aria-labelledby="student-info">
          <h2 id="student-info">Student Info</h2>
          <div class="info">
            <label for="student-name">Name:</label>
            <input id="student-name" type="text" name="student-name" />
          </div>
          <div class="info">
            <label for="student-email">Email:</label>
            <input id="student-email" type="email" name="student-email" />
          </div>
          <div class="info">
            <label for="birth-date">Date of Birth:</label>
            <input id="birth-date" type="date" name="birth-date" />
          </div>
        </section>
        <section role="region" aria-labelledby="html-questions">
          <h2 id="html-questions">HTML Questions</h2>
          <div class="question-block">
            <h3>1<span class="sr-only">Question</span></h3>
            <fieldset class="question" name="html-question-one">
              <legend>Does HTML stand for High Type Market Language?</legend>
              <ul class="answers-list">
                <li>
                  <label
                    ><input
                      type="radio"
                      id="q1-a1"
                      value="true"
                      name="html-q1"
                    />True</label
                  >
                </li>
                <li>
                  <label
                    ><input
                      type="radio"
                      id="q1-a2"
                      value="false"
                      name="html-q1"
                    />False</label
                  >
                </li>
              </ul>
            </fieldset>
          </div>
          <div class="question-block">
            <h3>2<span class="sr-only">Question</span></h3>
            <fieldset class="question" name="html-question-two">
              <legend>The first version of HTML was released in 1993</legend>
              <ul class="answers-list">
                <li>
                  <label
                    ><input
                      type="radio"
                      id="q2-a1"
                      value="true"
                      name="html-q2"
                    />True</label
                  >
                </li>
                <li>
                  <label
                    ><input
                      type="radio"
                      id="q2-a2"
                      value="false"
                      name="html-q2"
                    />False</label
                  >
                </li>
              </ul>
            </fieldset>
          </div>
        </section>
        <section role="region" aria-labelledby="css-questions">
          <h2 id="css-questions">CSS Questions</h2>
          <div class="formrow">
            <div class="question-block">
              <label for="css-q1"
                >Does CSS stand for Cascading Style Sheets?</label
              >
            </div>
            <div class="answer">
              <select required id="css-q1" name="css-q1">
                <option value="">Select an option</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
            </div>
            <div class="question-block">
              <label for="css-q2">Do you have any questions:</label>
            </div>
            <div class="answer">
              <textarea rows="6" cols="36" name="css-q2" id="css-q2"></textarea>
            </div>
          </div>
        </section>
        <input type="submit" value="Send" />
      </form>
    </main>
    <footer>
      <address>
        <a href="https://freecodecamp.org">freeCodeCamp</a><br />
        San Francisco<br />
        California<br />
        USA
      </address>
    </footer>
  </body>
</html>
